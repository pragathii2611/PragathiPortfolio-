        /* BASE THEME */
        body { background-color: #FEFCE8; } /* Yellow-50 */
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 12px; }

        @keyframes slideUp {

        /* CUSTOM CURSOR - Desktop Only */
        @media (min-width: 768px) {
            body { cursor: none; }
            a, button, input { cursor: none; }

                position: fixed;
                top: 0; left: 0;
                width: 8px; height: 8px;

                border-radius: 50%;

        const CustomCursor = () => {
            const dotRef = useRef(null);
            const ringRef = useRef(null);
            const requestRef = useRef(null);
            const mouse = useRef({ x: 0, y: 0 });
            const ringPos = useRef({ x: 0, y: 0 });

            useEffect(() => {
                const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                if (isTouch) return;

                const onMouseMove = (e) => {
                    mouse.current = { x: e.clientX, y: e.clientY };
                    if (dotRef.current) {
                        dotRef.current.style.transform = `translate(${e.clientX}px, ${e.clientY}px)`;
                    }
                };

                const animate = () => {
                    ringPos.current.x += (mouse.current.x - ringPos.current.x) * 0.15;
                    ringPos.current.y += (mouse.current.y - ringPos.current.y) * 0.15;
                    
                    if (ringRef.current) {
                        ringRef.current.style.transform = `translate(${ringPos.current.x}px, ${ringPos.current.y}px)`;
                    }
                    requestRef.current = requestAnimationFrame(animate);
                };

                const onMouseOver = (e) => {
                    const target = e.target;
                    const isClickable = target.tagName === 'BUTTON' || 
                                      target.tagName === 'A' || 
                                      target.tagName === 'INPUT' || 
                                      target.closest('a') || 
                                      target.closest('button');
                    
                    if (isClickable && ringRef.current) {
                        ringRef.current.classList.add('cursor-active');
                    } else if (ringRef.current) {
                        ringRef.current.classList.remove('cursor-active');
                    }
                };

                window.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseover', onMouseOver);
                requestRef.current = requestAnimationFrame(animate);

                return () => {
                    window.removeEventListener('mousemove', onMouseMove);
                    document.removeEventListener('mouseover', onMouseOver);
                    if (requestRef.current) cancelAnimationFrame(requestRef.current);
                };
            }, []);

            return (
                <div className="hidden md:block">
                    <div ref={dotRef} className="cursor-dot"></div>
                    <div ref={ringRef} className="cursor-ring"></div>
                </div>
            );
        };

        // --- INTELLIGENT CHATBOT LOGIC ---
        
        const getBotResponse = (input) => {
            const lower = input.toLowerCase();
            
            // 1. Help / Commands
            if (lower.includes('help') || lower.includes('menu')) {
                return "COMMANDS_AVAILABLE: 'resume', 'stack', 'contact', 'projects'.";
            }
            // 2. Resume / Hiring
            if (lower.includes('resume') || lower.includes('cv') || lower.includes('hire')) {
                return "ACCESSING_FILE_SYSTEM... You can download my official resume via the button in the sidebar. Ready for deployment.";

                return "CORE_ARSENAL: React.js, Python (AI/ML), Node.js, and System Design. Focused on scalable architecture.";

        // --- MAIN APP ---
        function App() {

            const [isTyping, setIsTyping] = useState(false);

                { sender: 'bot', text: "BOOT_SEQUENCE_INIT...", timestamp: new Date().toLocaleTimeString() }
            ]);
            const chatBoxRef = useRef(null);

            // Boot Sequence Effect
            useEffect(() => {
                const bootSequence = [
                    { text: "LOADING_KERNEL...", delay: 800 },
                    { text: "CONNECTING_TO_HOST...", delay: 1600 },
                    { text: "SYSTEM_READY. Waiting for input. (Type 'help')", delay: 2400 }
                ];

                bootSequence.forEach((seq) => {
                    setTimeout(() => {
                        setChatLog(prev => [...prev, { 
                            sender: 'bot', 
                            text: seq.text, 
                            timestamp: new Date().toLocaleTimeString() 
                        }]);
                    }, seq.delay);
                });

                if (window.lucide) window.lucide.createIcons();
            }, []);

            // Auto-scroll chat
            useEffect(() => {
                if (chatBoxRef.current) {
                    chatBoxRef.current.scrollTop = chatBoxRef.current.scrollHeight;
                }
            }, [chatLog, isTyping]); 

            const handleScroll = (id) => {

            const handleSendMessage = (e) => {
                e.preventDefault();
                if (!message.trim()) return;

                // 1. Add User Message
                const userMsg = { sender: 'me', text: message, timestamp: new Date().toLocaleTimeString() };
                setChatLog(prev => [...prev, userMsg]);
                
                const userQuery = message; 
                setMessage('');
                setIsTyping(true); 

                // 2. CHECK: Is this a substantial message/email attempt?
                // If user types more than 5 words, assume it's an email draft.
                if (userQuery.split(" ").length > 3) {
                     setTimeout(() => {
                        setIsTyping(false);
                        const redirectMsg = { 
                            sender: 'bot', 
                            text: "Encrypting transmission... Redirecting to your secure email client for delivery.", 
                            timestamp: new Date().toLocaleTimeString()
                        };
                        setChatLog(prev => [...prev, redirectMsg]);
                        
                        // *** THE EMAIL CONNECTION LOGIC ***
                        setTimeout(() => {
                            window.location.href = `mailto:${PORTFOLIO_DATA.socials.email}?subject=Portfolio Inquiry&body=${encodeURIComponent(userQuery)}`;
                        }, 1500);
                        
                    }, 1000);
                    return; // Stop here, don't do the normal bot response

                // 3. Normal Bot Response (for short commands like "stack", "help")
                const responseDelay = Math.random() * 800 + 600; 

                setTimeout(() => {
                    const responseText = getBotResponse(userQuery);
                    const botMsg = { 
                        sender: 'bot', 
                        text: responseText, 
                        timestamp: new Date().toLocaleTimeString()
                    };
                    
                    setChatLog(prev => [...prev, botMsg]);
                    setIsTyping(false);

                                <a href={PORTFOLIO_DATA.socials.github} target="_blank" aria-label="GitHub Profile" className="p-3 border-2 border-black hover:bg-black hover:text-white transition-colors hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"><Icon name="github" className="w-5 h-5" /></a>
                                <a href={PORTFOLIO_DATA.socials.linkedin} target="_blank" aria-label="LinkedIn Profile" className="p-3 border-2 border-black hover:bg-blue-600 hover:text-white transition-colors hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"><Icon name="linkedin" className="w-5 h-5" /></a>
                                <a href={`mailto:${PORTFOLIO_DATA.socials.email}`} aria-label="Send Email" className="p-3 border-2 border-black hover:bg-red-500 hover:text-white transition-colors hover:shadow-[4px_4px_0px_0px_rgba(0,0,0,1)]"><Icon name="mail" className="w-5 h-5" /></a>
                            </div>
                            
                            {/* VIEW COUNTER ADDED HERE */}
                            <ViewCounter />
                        </div>
                    </aside>

                    {/* CONTENT */}
                    <main className="flex-1 relative z-10 overflow-y-auto h-screen pt-16 md:pt-0">
                        <div className="max-w-5xl mx-auto p-6 md:p-16 space-y-16 md:space-y-24 pb-32">
                            
                            {/* HERO */}
                            <section id="about" className="min-h-[60vh] md:min-h-[70vh] flex flex-col justify-center animate-slide-up">
                                <div className={`bg-white p-6 md:p-12 border-2 border-black ${NEO_SHADOW} relative`}>
                                    <div className="absolute -top-3 -left-3 bg-black text-white px-4 py-1 text-xs font-bold uppercase">Profile Loaded</div>
                                    <p className="font-bold text-orange-600 mb-2 uppercase tracking-widest text-sm">Welcome to my terminal</p>
                                    <h1 className="text-4xl md:text-8xl font-black mb-6 uppercase leading-tight md:leading-[0.9] tracking-tight">{PORTFOLIO_DATA.name}</h1>
                                    <div className="flex flex-wrap gap-2 mb-8">
                                        <span className="text-sm md:text-lg font-bold bg-black text-white px-3 py-1 -rotate-1">{PORTFOLIO_DATA.role}</span>
                                        <span className="text-sm md:text-lg font-bold bg-yellow-400 text-black px-3 py-1 rotate-1 border border-black">{PORTFOLIO_DATA.subRole}</span>
                                    </div>
                                    <p className="text-lg md:text-2xl font-medium leading-relaxed max-w-2xl text-gray-800">{PORTFOLIO_DATA.about}</p>
                                    <div className="mt-10 flex flex-col md:flex-row gap-4">
                                        <a href={PORTFOLIO_DATA.resumeLink} target="_blank" className={`text-center bg-orange-500 text-white px-8 py-4 font-black uppercase tracking-wider border-2 border-black ${NEO_SHADOW} ${NEO_SHADOW_HOVER}`}>Download CV</a>
                                        <button onClick={() => handleScroll('projects')} className={`bg-white text-black px-8 py-4 font-black uppercase tracking-wider border-2 border-black ${NEO_SHADOW} ${NEO_SHADOW_HOVER}`}>View Work</button>
                                    </div>
                                </div>
                            </section>

                            {/* SKILLS */}
                            <section id="skills" className="scroll-mt-20 animate-slide-up delay-100">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-black text-white p-2"><Icon name="cpu" className="w-6 h-6 md:w-8 md:h-8" /></div>
                                    <h2 className="text-3xl md:text-5xl font-black uppercase">Tech Stack</h2>
                                </div>
                                <div className="bg-white border-2 border-black p-6 md:p-8 shadow-[8px_8px_0px_0px_rgba(0,0,0,1)]">
                                    <div className="flex flex-wrap gap-3 md:gap-4">
                                        {PORTFOLIO_DATA.skills.map((skill, i) => <SkillBadge key={skill} label={skill} index={i} />)}
                                    </div>
                                </div>
                            </section>

                            <section id="experience" className="scroll-mt-20 animate-slide-up delay-200">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-black text-white p-2"><Icon name="briefcase" className="w-6 h-6 md:w-8 md:h-8" /></div>
                                    <h2 className="text-3xl md:text-5xl font-black uppercase">Operations</h2>
                                </div>
                                <div>{PORTFOLIO_DATA.experience.map((exp, i) => <ExperienceItem key={i} exp={exp} />)}</div>
                            </section>

                            <section id="projects" className="scroll-mt-20 animate-slide-up delay-300">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-black text-white p-2"><Icon name="code-2" className="w-6 h-6 md:w-8 md:h-8" /></div>
                                    <h2 className="text-3xl md:text-5xl font-black uppercase">Deployed Systems</h2>
                                </div>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                                    {PORTFOLIO_DATA.projects.map((p, i) => <ProjectCard key={i} project={p} />)}
                                </div>
                            </section>

                            {/* CHATBOX */}
                            <section id="contact" className="scroll-mt-20 animate-slide-up delay-300">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-black text-white p-2"><Icon name="message-square" className="w-6 h-6 md:w-8 md:h-8" /></div>
                                    <h2 className="text-3xl md:text-5xl font-black uppercase">Comms Link</h2>
                                </div>
                                <div className={`bg-white border-2 border-black ${NEO_SHADOW} overflow-hidden flex flex-col h-[450px] md:h-[500px]`}>
                                    <div className="bg-orange-600 p-4 border-b-2 border-black flex items-center justify-between text-white">
                                        <div className="flex items-center gap-3">
                                            <div className="w-3 h-3 bg-green-400 rounded-full border border-black animate-pulse"></div>
                                            <span className="font-black text-sm uppercase tracking-wider">Secure Channel</span>
                                        </div>
                                        <Icon name="wifi" className="w-5 h-5" />
                                    </div>
                                    <div className="flex-1 bg-gray-50 p-4 md:p-6 overflow-y-auto space-y-6" ref={chatBoxRef}>
                                        {chatLog.map((msg, i) => (
                                            <div key={i} className={`flex flex-col ${msg.sender === 'me' ? 'items-end' : 'items-start'}`}>
                                                <div className={`max-w-[85%] md:max-w-[80%] p-4 border-2 border-black text-sm font-medium relative ${msg.sender === 'me' ? 'bg-black text-white rounded-tl-xl rounded-tr-xl rounded-bl-xl' : 'bg-white text-black rounded-tr-xl rounded-bl-xl rounded-br-xl'}`}>
                                                    {msg.text}
                                                </div>
                                                <span className="text-[10px] font-bold uppercase text-gray-400 mt-1">{msg.timestamp}</span>
                                            </div>
                                        ))}
                                        {/* Typing Indicator */}
                                        {isTyping && (
                                            <div className="flex flex-col items-start">
                                                <div className="bg-white border-2 border-black p-4 rounded-tr-xl rounded-bl-xl rounded-br-xl flex gap-1 items-center">
                                                    <div className="w-2 h-2 bg-black rounded-full typing-dot"></div>
                                                    <div className="w-2 h-2 bg-black rounded-full typing-dot"></div>
                                                    <div className="w-2 h-2 bg-black rounded-full typing-dot"></div>
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                    <form onSubmit={handleSendMessage} className="p-4 bg-white border-t-2 border-black flex gap-3">
                                        <input type="text" value={message} onChange={(e) => setMessage(e.target.value)} placeholder="Type 'help' or your message..." className="flex-1 bg-gray-100 border-2 border-black px-4 py-3 font-bold focus:outline-none focus:bg-white transition-colors placeholder-gray-500 shadow-inner" />
                                        <button type="submit" className="bg-orange-600 text-white px-4 md:px-6 py-3 font-black border-2 border-black hover:bg-orange-500 transition-colors shadow-[2px_2px_0px_0px_rgba(0,0,0,1)] active:translate-y-1 active:shadow-none">SEND</button>
                                    </form>
                                </div>
                                <div className="mt-8 text-center text-sm font-bold text-gray-400 uppercase"> - {new Date().getFullYear()}</div>
                            </section>
                        </div>
                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
